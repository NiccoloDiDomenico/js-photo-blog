<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo blog</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Nerko+One&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- header -->
    <header>
        <h1>SUMMER 2K24</h1>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <!-- photo-blog-section -->
        <section class="photo-blog-section py-5">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div id="photo-blog-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <!-- Node JS -->
                </div>
            </div>
        </section>
        <!-- /photo-blog-section -->

        <!-- Overlay -->
        <div class="overlay hide">
            <div class="item">
                <img id="overlay-item-img" src="" alt="">
                <button class="btn-close-item">Close</button>
            </div>
        </div>
        <!-- /Overlay -->

    </main>
    <!-- /main -->

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <!-- JS -->
    <script src="./js/script.js"></script>
</body>

</html>
